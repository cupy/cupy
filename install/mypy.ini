# This is a transitive mypy rules to type check cupy_builder.
# Remove this file once we define a mypy configuration that can be applied to
# the entire repository.

[mypy]
# As pre-commit does not support specifying env vars, configure mypy_path here
# to allow running pre-commit in the repository root.
mypy_path = install

check_untyped_defs = True
disallow_any_decorated = False
disallow_any_generics = False
disallow_any_unimported = False
disallow_incomplete_defs = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_decorators = False
disallow_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
no_implicit_optional = True
python_version = 3.9
show_error_codes = True
strict_equality = True
strict_optional = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
warn_unused_configs = True
warn_unused_ignores = False

